{% extends "base.html" %}

{% block title %}All Notes{% endblock %}

{% block content %}
<h2>All Notes</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Student</th>
    <th>Subject</th>
    <th>Grade</th>
  </tr>
  {% for note in notes %}
    <tr>
      <td>{{ note[0] }}</td>
      <td>{{ note[1] }}</td>
      <td>{{ note[2] }}</td>
      <td>{{ note[3] }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
